name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Export static site
        env:
          NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"
          NEXT_PUBLIC_APP_VERSION: "v${{ github.run_number }}-${{ github.sha.substr(0,7) }}"
          GITHUB_PAGES: "true"
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run export

      - name: Flatten export directory for GitHub Pages
        env:
          NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"
        run: |
          TARGET="out${NEXT_PUBLIC_BASE_PATH}"
          if [ -n "$NEXT_PUBLIC_BASE_PATH" ] && [ -d "$TARGET" ]; then
            echo "Flattening $TARGET into out/"
            mkdir temp-out
            cp -R "$TARGET"/. temp-out/
            rm -rf out
            mv temp-out out
          fi
          if [ -f "out/index.html" ]; then
            cp out/index.html out/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
